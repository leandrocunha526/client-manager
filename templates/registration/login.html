{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Página de login {% endblock %}

{% block main %}

    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{form|bootstrap}}
        <button type="submit" class="btn btn-info">Login</button>
        <p>Se você não possui uma conta e deseja fazer o <a href="/register/">cadastro</a></p
    </form>

{% endblock %}

{% block footer %}
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Desenvolvimento web com Django 4.2</span>
        </div>
    </footer>
{% endblock %}
