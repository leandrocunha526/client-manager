{% extends 'base.html' %}

{% block title %} Confirmação de exclusão de clientes {% endblock %}

{% block main %}

    <h1>Tem certeza que deseja deletar {{ person.first_name }}?</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'person_list' %}">Voltar para listagem</a>
    </form>
{% endblock %}
